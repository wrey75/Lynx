      <hr width="80%">
      <applet code="com.jcraft.weirdx.WeirdX.class"
              codebase="./"
              width="800" height="600" align="baseline">
              <PARAM NAME="cabbase" VALUE="weirdx-1.0.26-rsa.cab">
              <PARAM NAME="weirdx.display.width" VALUE="800">

              <PARAM NAME="weirdx.display.copypaste" VALUE="yes">
