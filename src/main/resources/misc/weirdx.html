<html>
  <head>
      <title>WeirdX 1.0</title>

  <body>
      <h1>WeirdX 1.0</h1>
      <hr>
      <applet code="com.jcraft.weirdx.WeirdX.class" archive="weirdx.jar"
              width="800" height="600">

        <PARAM NAME="weirdx.ddxwindow" VALUE="com.jcraft.weirdx.DDXWindowImp">

      </applet>

  </body>
